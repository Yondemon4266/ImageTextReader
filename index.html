<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur de texte dans images by Yonde</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="w-screen h-screen bg-zinc-900 text-white flex items-center justify-center flex-col gap-4 p-4"
  >
    <h1 id="title" class="font-bold text-2xl">
      Lecteur de texte dans des fichiers Image
    </h1>
    <div class="flex gap-2 items-center"></div>

    <input type="file" name="image" id="image" accept="image/*" />

    <div class="h-96 w-screen" id="ex"></div>
    <img
      src=""
      alt="image"
      id="imageDisplayed"
      class="hidden object-contain max-h-96 max-w-full"
    />
    <p
      id="result"
      class="font-serif h-96 w-4/6 overflow-y-auto overflow-x-hidden p-2 text-center"
    ></p>

    <script src="./script.js"></script>
  </body>
</html>
